<style>


input.user.ng-dirty.ng-invalid{
  background-color: pink;
  color: black;
}

input.user.ng-dirty.ng-valid{
  background-color: #009933;
  color: white;
}

textarea.ng-dirty.ng-invalid{
  background-color: pink;
  color: black;
}

textarea.ng-dirty.ng-valid{
  background-color: #009933;
  color: white;
}

</style>

<div class="container addingData" ng-controller="addReviewController">

<ng-form class="form-horizontal " name="addReviewForm" role="form">

    <div class="form-group go-right">
      <label class="col-sm-2 control-label">User Name</label>
      <div class="col-sm-4">
        <input type="text" required ng-model="review.name" maxlength="20" class="form-control user" placeholder="User Name "></div>
    </div>

    <div class="form-group go-right">
      <label class="col-sm-2 control-label">Review</label>
      <div class="col-sm-4">
        <textarea type="text" placeholder="Enter your Review here!" required class="form-control" rows="5" ng-model="review.description"></textarea>
      </div>
    </div>

   

    <div class="form-group">
         <label class="col-sm-2 control-label">Rating</label>
         <div class="col-sm-2">
            <select ng-model="review.rating" required class="form-control">
              <option value="{{rating.value}}" placeholder="1-10"ng-repeat="rating in ratings">{{rating.value}}</option>
            </select>
        </div>
      </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" ng-disabled="addReviewForm.$invalid" ng-click="addReview(review, addReviewForm)">Submit</button>
      </div>
    </div>
    
    <div class="form-group">
      <my-preview preview-content="review.description"></my-preview>
    </div>
  </ng-form>

  

</div>
