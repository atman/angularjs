
  <div class="container" ng-controller="mainController">
    <div class="row well desc" ng-repeat="course in courses | orderBy:sortCondition:reverse | filter:searchTerm" >
     <a href="" ng-click="reverse=!reverse">Ascending Toggle</a>
      
      <img class="col-md-3 img-responsive" ng-src="{{course.pic}}" />
      
      <div class="col-md-5">
        <strong><a ng-href="#/details/{{course.id}}"><div class="h2" ng-bind="course.name"></div></a></strong>
      </div>

      <div class="col-md-2">
        <strong><div class="h3" >{{course.rating | number:0}}/10</div></strong>
      </div>

      <div class="col-md-2" style="float: right">
        <div class="h3" ng-bind="course.price | currency"></div>
      </div>
      
      <div class="col-md-8" style="{float:right}">
        <span ng-show="!showCompleteDescription" ng-bind="course.description | limitTo: 200"></span>
        <span ng-show="showCompleteDescription" ng-bind="course.description"></span>
        <span ng-show="course.description.length >maxLength && !showCompleteDescription">...</span>
        <a href='' ng-show="course.description.length > maxLength && !showCompleteDescription" ng-click="showCompleteDescription = true" >more</a>
          
      </div>
    </div>
  </div>
