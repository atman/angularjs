
  <div class="container">
    <div class="row well desc">
      <img class="col-md-12 img-responsive" row="5" ng-src="{{course.pic}}" />
      <div class="col-md-7">
        <strong><div class="h2" ng-bind="course.name"></div></strong>
        
      </div>

      <div class="col-md-2">
        <strong><div class="h2" style="float: right">{{course.rating | number:2}}/10</div></strong>
      </div>
      
      <div class="col-md-2" style="float: right">
        <div class="h3" ng-bind="course.price | currency"></div>
      </div>

      <div class="col-md-10" style="float:left">

        <span ng-bind="course.description"></span>
      </div>

      <div class="col-md-2" style="float:right">
          <a href="#/addReview/{{course.id}}" class="btn btn-danger">Add Review</a>
          <span id="upvote">Useful</span><span id="downvote">Not</span>
      </div>
    </div> 


      <div class="row well desc" ng-repeat="review in reviews | orderBy: '-dateOfPost'" > 
            
          <div class="col-md-5" > 
            <span class="h3" ng-bind="review.name"></span>
          </div>
          <br><br>
          <div class="col-md-2"> 
            <span class="h4" ng-bind="review.dateOfPost | date: 'MM/dd/yyyy hh:mm:ss a'"></span>
          </div>

          <div class="col-md-8 ">
            <span ng-bind="review.description"></span>
          </div>

          <div class="col-md-2"> 
          <h3>Rating</h3><span><h2>{{review.rating}}/10 </h2></span>
          </div>
      </div>
  </div>
