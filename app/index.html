<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>My AngularJS App</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   
   <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
   <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
   <link rel="stylesheet" href="css/app.css"/>
   <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
   <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
   <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>

</head>

<body>

   <nav class="navbar" role="navigation">
      <div class="container-fluid">
         <!-- Brand and toggle get grouped for better mobile display -->
         <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Coresera</a>
         </div>

         <!-- Collect the nav links, forms, and other content for toggling -->
         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
               <li>
                  <a href="#/thumbnailView">Thumbnail View </a>
               </li>
               <li class="dropdown">
                  <a href="#/listing">Listing </a>
               </li>

            </ul>

            <form class="navbar-form navbar-left" role="search">
               <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search" ng-model="searchTerm"></div>
               
            </form>
               <div class="btn-group sort">
                  <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                  Sort By <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                  <li><a href="#" ng-click="sortCondition='price';reverse=!reverse">Price</a></li>
                  <li><a href="#" ng-click="sortCondition='name';reverse=!reverse">Name</a></li>
                  <li><a href="#" ng-click="sortCondition='rating';reverse=!reverse">Rating</a></li>
                  </ul>
               </div>
             
            <ul class="nav navbar-nav navbar-right">
               <li>
                  <a href="#/addCourse">Add new Course</a>
               </li>
            </ul>
         </div>
         <!-- /.navbar-collapse --> </div>
      <!-- /.container-fluid --> </nav>

   <!--To change views without loading the page again-->
   <ng-view></ng-view>
   <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/services/courseProvider.js"></script>
<script src="js/services/reviewProvider.js"></script>
<script src="js/controllers/mainController.js"></script>
<script src="js/controllers/addCourseController.js"></script>
<script src="js/controllers/detailsController.js"></script>
<script src="js/controllers/addReviewController.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
<script src="js/routes.js"></script>
</body>
</html>
